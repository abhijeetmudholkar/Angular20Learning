<div class="row">
    <div class="col-3">
        <div class="p-3" [ngClass]="divClassname()">
            div-1
        </div>
    </div>
    <div class="col-3">
        <div class="p-3" [ngStyle]="{'background-color': divStyle == true ? 'blue' : 'orange'}">
            div-2
        </div>
    </div>
</div>
<div class="row">
     <div class="col-3">
       <button class="btn btn-success" (click)="setBgClass('btn btn-success')">green</button>
       <button class="btn btn-danger" (click)="setBgClass('btn btn-danger')">red</button>
    </div>
     <div class="col-3">
       <button class="btn btn-success" (click)="changeToggle()">Toggle</button>
    </div>
</div>

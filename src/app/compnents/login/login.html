<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<div class="login-container d-flex align-items-center justify-content-center">
  <div class="card login-card shadow-lg border-0 p-4">
    <div class="text-center mb-4">
      <i class="fas fa-user-circle fa-4x text-primary"></i>
      <h4 class="mt-2 fw-bold">Welcome Back</h4>
      <p class="text-muted small">Please login to continue</p>
    </div>

    <form>
      <!-- Email -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Email address</label>
        <input type="email" [(ngModel)]="logObj.username" name="username" class="form-control" placeholder="Enter email">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" [(ngModel)]="logObj.password" name="password" class="form-control" placeholder="Enter password">
      </div>

      <!-- Remember & Forgot -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label small" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="small text-decoration-none text-primary">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button type="button" (click)="onLogin()" class="btn btn-primary w-100 shadow-sm">
        <i class="fas fa-sign-in-alt me-2"></i>Login
      </button>
    </form>
  </div>
</div>
